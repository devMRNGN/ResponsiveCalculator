<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="icon" href="https://cdn.icon-icons.com/icons2/272/PNG/512/Calculator_30001.png">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main id="main">
            <section id="screen">
                <div id="insert" class="num">
                    inserindo...
                </div>
            </section>
            <section id="keyboard">
                <button class="buttonKeyboard">AC</button>
                <button class="buttonKeyboard">C</button>
                <button class="buttonKeyboard">%</button>
                <button class="buttonKeyboard">OFF</button>
                <button class="buttonKeyboard">7</button>
                <button class="buttonKeyboard">8</button>
                <button class="buttonKeyboard">9</button>
                <button class="buttonKeyboard">/</button>
                <button class="buttonKeyboard">4</button>
                <button class="buttonKeyboard">5</button>
                <button class="buttonKeyboard">6</button>
                <button class="buttonKeyboard">*</button>
                <button class="buttonKeyboard">1</button>
                <button class="buttonKeyboard">2</button>
                <button class="buttonKeyboard">3</button>
                <button class="buttonKeyboard">-</button>
                <button class="buttonKeyboard">0</button>
                <button class="buttonKeyboard">.</button>
                <button class="buttonKeyboard">=</button>
                <button class="buttonKeyboard">+</button>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
