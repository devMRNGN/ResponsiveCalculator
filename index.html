<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="icon" href="https://cdn.icon-icons.com/icons2/272/PNG/512/Calculator_30001.png">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main id="main">
            <section id="screen-on">
                <div class="num">
                    <p id="insert"></p>
                </div>
            </section>
            <section class="keyboard">
                <button class="buttonKeyboard" id="ac">C</button>
                <button class="buttonKeyboard" id="c">C.A</button>
                <button class="buttonKeyboard" id="%">%</button>
                <button class="buttonKeyboard" id="on">ON</button>
                <button class="buttonKeyboard" id="7">7</button>
                <button class="buttonKeyboard" id="8">8</button>
                <button class="buttonKeyboard" id="9">9</button>
                <button class="buttonKeyboard" id="/">/</button>
                <button class="buttonKeyboard" id="4">4</button>
                <button class="buttonKeyboard" id="5">5</button>
                <button class="buttonKeyboard" id="6">6</button>
                <button class="buttonKeyboard" id="*">*</button>
                <button class="buttonKeyboard" id="1">1</button>
                <button class="buttonKeyboard" id="2">2</button>
                <button class="buttonKeyboard" id="3">3</button>
                <button class="buttonKeyboard" id="-">-</button>
                <button class="buttonKeyboard" id="0">0</button>
                <button class="buttonKeyboard" id="point">.</button>
                <button class="buttonKeyboard" id="=">=</button>
                <button class="buttonKeyboard" id="+">+</button>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
